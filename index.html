<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pixel Playground 🎨</h1>

    <div class="tools">
      <label for="colorPicker">🎨 Color:</label>
      <input type="color" id="colorPicker" value="#000000" />

      <div class="preset-colors">
        <button class="preset" style="background: red;"></button>
        <button class="preset" style="background: green;"></button>
        <button class="preset" style="background: blue;"></button>
        <button class="preset" style="background: orange;"></button>
        <button class="preset" style="background: purple;"></button>
        <button class="preset" style="background: black;"></button>
      </div>

      <label for="brushSize">🖌️ Brush Size:</label>
      <input type="range" id="brushSize" min="1" max="30" value="5" />

      <button id="clearBtn">🧼 Clear</button>
    </div>

    <canvas id="canvas" width="800" height="500"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
